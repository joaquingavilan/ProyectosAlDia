      {{ message }}
    </div>
  {% endfor %}
  {%if messages %}
  <button type="submit"><a href="{% url 'ver_clientes' %}" class="no-link">Atras</a></button>
  {% else %}

  <form method="post">
    {% csrf_token %}
    <button type="submit" name="confirmar">Confirmar</button>
    <button type="submit"><a href="{% url 'ver_clientes' %}" class="no-link">Cancelar</a></button>
  </form>
  {% endif %}

{% endblock %}
