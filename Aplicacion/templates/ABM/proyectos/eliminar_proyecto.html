{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar proyecto</h1>
  <p>¿Estás seguro que deseas eliminar el proyecto "{{ proyecto.nombre }}"? Una vez que lo elimines no podras deshacer la operacion</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="confirmar">Eliminar</button>
    <button type="submit"><a href="{% url 'ver_proyectos' %}" class="no-link">Cancelar</a></button>
  </form>
{% endblock %}
