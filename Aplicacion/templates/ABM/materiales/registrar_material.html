{% extends 'base.html' %}

{% block content %}
  <h1>Registrar Material</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a href="{% url 'ver_materiales' %}" class="btn btn-primary">Cancelar</a>
  </form>

{% endblock %}
