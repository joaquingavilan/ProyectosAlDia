{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Cambiar Contrase単a</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post" action="{% url 'cambiar_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_new_password1">Nueva Contrase単a:</label>
                        <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2">Confirmar Contrase単a:</label>
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar Contrase単a</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
