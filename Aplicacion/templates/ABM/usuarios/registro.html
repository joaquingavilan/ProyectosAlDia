{% extends 'base.html' %}

{% block content %}
<div class="login_wrapper">
    <section class="login_content">
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            <h1>Registro de usuario</h1>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <div>
                <input type="text" name="first_name" class="form-control" placeholder="Nombre" required />
            </div>
            <div>
                <input type="text" name="last_name" class="form-control" placeholder="Apellido" required />
            </div>
            <div>
                <input type="text" name="username" class="form-control" placeholder="Usuario" required />
            </div>
            <div>
                <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required />
            </div>
            <div>
                <input type="password" name="password1" class="form-control" placeholder="Contraseña" required />
            </div>
            <div>
                <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required />
            </div>
            <div>
                <button type="submit" class="btn btn-default submit">Registrar</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
                <p class="change_link">¿Ya registrado?
                    <a href="{% url 'login' %}" class="to_register"> Inicia sesión </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                    <h1><i class="fa fa-line-chart"></i> Proyectos Al Día</h1>
                    <p>Desarrollado por Joaquin Gavilan</p>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
