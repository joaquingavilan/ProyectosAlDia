{% extends 'base.html' %}

{% block content %}
  <h1>Registrar Ingeniero</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="username">Nombre de usuario:</label>
    <input type="text" name="username" id="username">
    <button type="submit">Registrar</button>
    <button type="submit"><a href="{% url 'ver_ingenieros' %}" class="no-link">Cancelar</a></button>
  </form>
{% endblock %}
