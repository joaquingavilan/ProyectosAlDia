<!-- ver_obras_terminadas.html -->
{% extends 'base_ing.html' %}

{% block content %}
<div style="text-align: center; margin-bottom: 1rem;">
    <h1 style="display: inline-block; margin: 0;">Obras terminadas</h1>
</div>

{% if obras_terminadas %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 0.5rem;">
            <label for="obra">Seleccione la Obra</label>
            <select name="obra" id="obra" class="form-control">
                {% for obra in obras_terminadas %}
                    <option value="{{ obra.id }}">{{ obra.proyecto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ver Pedidos</button>
    </form>
{% else %}
    <div class="alert alert-warning">
        No se encontraron obras finalizadas.
    </div>
{% endif %}
{% endblock %}
